<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on the Julio-Claudian Emperors</title>
    <meta name="description" content="A quiz app about the Julio-Claudian emperors.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header role="banner">
        <h1>How Well Do You Know the Julio-Claudian Emperors?</h1>
    </header>
    <main>
        <section class="quiz-field">
            <div role="img" class="landing-images" aria-label="The Julio-Claudian Emperors">
                <img src="images/Augustus-small.png" alt="Statue of Augustus" class="image-landing">
                <img src="images/Tiberius-small.jpg" alt="Statue of Tiberius" class="image-landing">
                <img src="images/Caligula-small.jpg" alt="Bust of Caligula" class="image-landing">
                <img src="images/Claudius-small.jpg" alt="Statue of Claudius" class="image-landing">
                <img src="images/Nero-small.jpg" alt="Bust of Nero" class="image-landing">
            </div>
            <button class="start-quiz button" type="button">Start</button>
        </section>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
